<html>
<head>
  <title>vdml-js modeler demo</title>

  <link rel="stylesheet" href="../bower-vdml-js/dist/assets/diagram-js.css" />
  <link rel="stylesheet" href="../bower-vdml-js/dist/assets/bpmn-font/css/bpmn-embedded.css" />
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <script src="../vdml-modeler/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../bower-vdml-js/dist/vdml-modeler.js"></script>
  <div class="content" id="js-drop-zone">

    <div class="message intro">
      <div class="note">
        Drop BPMN diagram from your desktop or <button id="js-create-diagram">create a new diagram</button> to get started.
      </div>
    </div>

    <div class="message error">
      <div class="note">
        <p>Ooops, we could not display the BPMN 2.0 diagram.</p>

        <div class="details">
          <span>cause of the problem</span>
          <pre></pre>
        </div>
      </div>
    </div>

    <div class="canvas" id="js-canvas"></div>
  </div>

  <ul class="buttons">
    <li>
      download
    </li>
    <li>
      <button id="js-download-diagram" title="download BPMN diagram">
        BPMN diagram
      </button>
    </li>
    <li>
      <button id="js-download-svg" title="download as SVG image">
        SVG image
      </button>
    </li>
  </ul>

  <script src="index.js"></script>
</html>
